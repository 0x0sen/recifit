<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Website</title>
<link rel="stylesheet" th:href="@{/css/foodread.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
   integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="short icon" th:href="@{/image/food/short_icon.png}">
<script>
function inputrefrigerator() {
   window.open('http://localhost:8888/recifit/user/inputrefrigerator','win', 'top=70,left=500,width=400,height=770');
}

//냉장고 재료 삭제 
function deleterefrigerator(refrigerator_num) {
   if (confirm('삭제하시겠습니까?')) {
      location.href = 'deleterefrigerator?refrigerator_num=' + refrigerator_num;
   }
}
</script>

</head>
<body>

   <section id="Home">

      <nav>

         <div class="logo">
            <a th:href="@{/}"> <img th:src="@{/image/food/로고0328_3.svg}"></a>
         </div>

         <ul>
            <li><a th:href="@{/}"> 레시피 추천</a></li>
            <li><a th:href="@{/recipe/list}">모든 레시피보기</a></li>
            <!-- 아래부터는 로그인 해야 이용 가능한 설정 클릭시 로그인한 사람이 아니면 로그인 페이지로 접근 막음  -->
            <!-- 로그인을 3개페이지 이용가능  접근허용 이렇게 할려면 홈에 컨크롤러가 있으면 안되고 아래 3개는 각각의 컨트롤러에 있어서 아이디 채크후 가야할꺼같음-->
            <!-- 구현이 까다로울꺼같은면 발표 전에 로그인 먼저 한다고 말하고 보여주는 방법이 있으면-->

            <li><a th:href="@{/recipe/write}">레시피 쓰기</a></li>
            <li><a th:href="@{/recipe/listzzim}">내 찜목록</a></li>
            <li><a th:href="@{/user/mypage}">마이페이지</a></li>
         </ul>

         <div class="login">
            <span sec:authorize="not isAuthenticated()"><a
               th:href="@{/user/loginForm}">로그인</a></span>
                <span sec:authorize="isAuthenticated()" ><a th:href="@{/user/myrefrigerator}">나의 냉장고</a></span> <span
               sec:authorize="isAuthenticated()"><a
               th:href="@{/user/logout}">로그아웃</a></span>
         </div>

      </nav>

   </section>
   <!-- 베너부분입니다 -->
   <div class="banner_bg">
      <h1>
         나의 <span>냉장고</span>
      </h1>
   </div>

   <!-- 베너부분입니다 -->
   <div class="menu" id="Menu">
      <h1>
         <span></span>
      </h1>

         <button type="button"
            onclick="inputrefrigerator()"
            class="btn">냉장고 채우기</button>
      <table border="1" width="50%" height="200" cellspacing="5">
         <thead>
            <tr align="center" bgcolor="white">
               <th>재료</th>
               <th>유통기한</th>
               <th></th>
            </tr>
         </thead>

         <tbody>
            <tr th:each="refrigeratorList:${refrigeratorList}" align="center"
               bgcolor="white">
               <td th:text="${refrigeratorList.refrigerator_need}"
                  id="refrigerator_need"></td>
               <td th:text="${refrigeratorList.refrigerator_date}"></td>
               <th><a th:href ="|javascript:deleterefrigerator(${refrigeratorList.refrigerator_num})|">삭제</a></th>
            </tr>
         </tbody>
      </table>



      </div>
      <div class="menu_info"></div>
   </div>
