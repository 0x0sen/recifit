<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>spring5</title>
</head>
<body>
<h1>[ 레시핏 ]</h1>

<!-- 로그인 되어있을 때만 나타남 -->
<p sec:authorize="isAuthenticated()">로그인 중</p>

<!--http://localhost8884/spring5/member/join-->

<p sec:authorize="not isAuthenticated()"><a th:href="@{/Login/loginForm}" >로그인페이지로 가기</a></p>
<p sec:authorize="isAuthenticated()"><a th:href="@{/Login/logout}" >로그아웃</a></p>
<p><a th:href="@{/board/list}">게시판</a></p>

<p><a th:href="@{/thymeleaf}">Security 관련 Thymeleaf</a></p>



</body>
</html>
