<style>
.about .about_main .about_image {max-width:680px;max-height:450px;margin-left:-10;position:relative;} 
.about .about_main .about_image .slidelist {position:relative;white-space:nowrap;font-size:0;overflow:hidden;}
.about .about_main .about_image .slidelist .slideitem {position:relative;display:inline-block;vertical-align:middle;width:100%;transition:all 1s;}
.about .about_main .about_image .slidelist .slideitem > a {display:block;width:auto;position:relative;}
.about .about_main .about_image .slidelist .slideitem > a img {max-width:100%;}

.about .about_main .about_image .slide-control [class*="control"] label {margin-top:40px;position:absolute;z-index:10;top:50%;transform:translateY(-50%);padding:20px;border-radius:50%;cursor:pointer;}
.about .about_main .about_image .slide-control [class*="control"] label.prev {left:-50px;background:#facc22 url('./image/left.png') center center / 50% no-repeat;}
.about .about_main .about_image .slide-control [class*="control"] label.next {right:-50px;background:#facc22 url('./image/right.png') center center / 50% no-repeat;}

[name="slide"] {display:none;}
#slide01:checked ~ .slidelist .slideitem {left:0;}
#slide02:checked ~ .slidelist .slideitem {left:-100%;}
#slide03:checked ~ .slidelist .slideitem {left:-200%;}
#slide04:checked ~ .slidelist .slideitem {left:-300%;}

.about .about_main .slide-control [class*="control"] {display:none;}
#slide01:checked ~ .slide-control .control01 {display:block;}
#slide02:checked ~ .slide-control .control02 {display:block;}
#slide03:checked ~ .slide-control .control03 {display:block;}
#slide04:checked ~ .slide-control .control04 {display:block;}


@keyframes slide01{
   0% {left:0%;}
   23% {left:0%;}
   25% {left:-100%;}
   48% {left:-100%;}
   50% {left:-200%;}
   73% {left:-200%;}
   75% {left:-300%;}
   98% {left:-300%;}
   100% {left:0%;}
}

@keyframes slide02{
   0% {left:0%;}
   23% {left:0%;}
   25% {left:-100%;}
   48% {left:-100%;}
   50% {left:-200%;}
   73% {left:-200%;}
   75% {left:100%;}
   98% {left:100%;}
   100% {left:0%;}
}

@keyframes slide03{
   0% {left:0%;}
   23% {left:0%;}
   25% {left:-100%;}
   48% {left:-100%;}
   50% {left:200%;}
   73% {left:200%;}
   75% {left:100%;}
   98% {left:100%;}
   100% {left:0%;}
}

@keyframes slide04{
   0% {left:0%;}
   23% {left:0%;}
   25% {left:300%;}
   48% {left:300%;}
   50% {left:200%;}
   73% {left:200%;}
   75% {left:100%;}
   98% {left:100%;}
   100% {left:0%;}
}

[id="slide01"]:checked ~ .slidelist .slideitem {transform: translateX(0);animation:slide01 11s infinite;}
[id="slide02"]:checked ~ .slidelist .slideitem {transform: translateX(-100%);animation:slide02 11s infinite;}
[id="slide03"]:checked ~ .slidelist .slideitem {transform: translateX(-200%);animation:slide03 11s infinite;}
[id="slide04"]:checked ~ .slidelist .slideitem {transform: translateX(-300%);animation:slide04 11s infinite;}

</style>
</head>
