<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" th:href="@{/css/foodread.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="short icon" th:href="@{/image/food/short_icon.png}">
</head>
<body>

<section id="Home">

        <nav>

            <div class="logo">
                <a th:href="@{/}"> <img th:src="@{/image/food/로고0328_3.svg}"></a>
            </div>

            <ul>
                <li><a th:href="@{/}"> 레시피 추천</a></li>
                <li><a th:href="@{/recipe/list}">모든 레시피보기</a></li>
                <!-- 아래부터는 로그인 해야 이용 가능한 설정 클릭시 로그인한 사람이 아니면 로그인 페이지로 접근 막음  -->
                <!-- 로그인을 3개페이지 이용가능  접근허용 이렇게 할려면 홈에 컨크롤러가 있으면 안되고 아래 3개는 각각의 컨트롤러에 있어서 아이디 채크후 가야할꺼같음-->
                <!-- 구현이 까다로울꺼같은면 발표 전에 로그인 먼저 한다고 말하고 보여주는 방법이 있으면-->
                
                <li><a th:href="@{/recipe/write}">레시피 쓰기</a></li>
                <li><a th:href="@{/recipe/listzzim}">내 찜목록</a></li>
                <li><a th:href="@{/user/mypage}">마이페이지</a></li>
            </ul>

            <div class="login">
                <span sec:authorize="not isAuthenticated()" ><a th:href="@{/user/loginForm}">로그인</a></span>
                <span sec:authorize="isAuthenticated()" ><a th:href="@{/user/logout}">로그아웃</a></span>
            </div>

        </nav>

    </section>
<!-- 베너부분입니다 -->
    <div class="banner_bg">
        <h1>공유된<span>모든 레시피</span></h1>
    </div>
    
<!-- 베너부분입니다 -->
	<div class="menu" id="Menu">
			<h1>
				<span></span>
			</h1>

			<!-- 검색 폼 -->
			<form id="pagingForm" th:action="@{/recipe/list}" method="get">
				<input type="hidden" name="page" id="page" />
				<!-- id 는 자바 스크립트 보낼때 -->
				<!-- name은 홈페이지에서 보낼때 -->
				<!-- class는 css에서 사용할 때 -->
				<input type="text" name="searchWord" th:value="${searchWord}">
				<input type="button" value="검색" onclick="pagingFormSubmit(1)">
				<!-- 보고 싶은 페이지 번호 1 -->
			</form>

			<div class="menu_box">
				<!-- 아마도 여기서 부터 반복하면 최대 옆으로 4개 보여줄수 있음  -->
				<tr th:each="recipe:${recipeList}">
					<div class="menu_card">
						<div class="menu_image">
							<!-- DB에서 가져올 이미지 텍스트 -->
							<a th:href="@{/recipe/read(num=${recipe.recipe_num})}">
							<img th:src="@{/recipe/download(num=${recipe.recipe_num})}">
							</a>
						</div>


						<div class="menu_info">
							<h2>
								<a th:text="${recipe.recipe_name}"
									th:href="@{/recipe/read(num=${recipe.recipe_num})}"></a>
							</h2>
							<!-- 쓸지 모르는 정보라 지우지 않음 -->
							<h3 th:text="${recipe.user_id}"></h3>
							<table>
							<tr>
								<td width="100px" height="70px"><img th:src="@{/image/food/이유식 폴라로이드.svg}"></td>
								<td ><a href="#" class="menu_btn">찜</a></td>
							</tr>
						</table>
							
						</div>

					</div>
				</tr>


			</div>

		</div>


    



    <!--밑에부분-->

    <footer>

        <div class="footer_main">

            <div class="footer_tag">

                <h2>Back-End</h2>

                <p>jsyoo1029@gmail.com / 유진선</p>
                <p>entergo94@gmail.com / 정세원</p>


            </div>

            <div class="footer_tag">

                <h2></h2>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>

            </div>

            <div class="footer_tag">

                <h2>Follows</h2>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>

            </div>

            <div class="footer_tag">

                <h2></h2>
                <p></p>


            </div>

            <div class="footer_tag">

                <h2>Front-End</h2>
                <p>kimyeaji01@gmail.com / 김예지</p>
                <p>entergo94@gmail.com / 정세원</p>


            </div>

        </div>

    </footer>



    
</body>
</html>
