<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML수정함</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" th:href="@{/css/zimread.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="short icon" th:href="@{/image/food/short_icon.png}">
<link rel="stylesheet" th:href="@{/css/oneread.css}">
<link rel="stylesheet" th:href="@{/css/zim.css}">
<script>
function deletezzim(n){
	if (confirm('삭제하시겠습니까?')){
	location.href='deletezzim?num=' + n;
	}
}

</script>
<title>myRecipe</title>

</head>
<body>
	<section id="Home">

		<nav>

			<div class="logo">
				<a th:href="@{/}"> <img th:src="@{/image/food/로고0328_3.svg}"></a>
			</div>

			<ul>
				<li><a th:href="@{/}"> 레시피 추천</a></li>
				<li><a th:href="@{/recipe/list}">모든 레시피보기</a></li>
				<!-- 아래부터는 로그인 해야 이용 가능한 설정 클릭시 로그인한 사람이 아니면 로그인 페이지로 접근 막음  -->
				<!-- 로그인을 3개페이지 이용가능  접근허용 이렇게 할려면 홈에 컨크롤러가 있으면 안되고 아래 3개는 각각의 컨트롤러에 있어서 아이디 채크후 가야할꺼같음-->
				<!-- 구현이 까다로울꺼같은면 발표 전에 로그인 먼저 한다고 말하고 보여주는 방법이 있으면-->

				<li><a th:href="@{/recipe/write}">레시피 쓰기</a></li>
				<li><a th:href="@{/recipe/listzzim}">내 찜목록</a></li>
				<li><a th:href="@{/user/mypage}">마이페이지</a></li>
			</ul>

			<div class="login">
				<span sec:authorize="not isAuthenticated()"><a th:href="@{/user/loginForm}">로그인</a></span> 
				<span sec:authorize="isAuthenticated()"><a th:href="@{/user/logout}">로그아웃</a></span>
			</div>

		</nav>

	</section>
	<header>
		<h1>[찜한 레시핏 보기]</h1>
	</header>
	<div class="hero">

		<div class="login_form">

			<form id="readZzim" th:action="@{/recipe/readzzim}" method="post">
			<h1><td th:text="${Zzim.zzim_name}" id="zzim_name"></td></h1>

				<div>
					<img th:src="@{/recipe/downloadzzim(num=${Zzim.zzim_num})}" width="700px"
						height="600px">
				</div>
	<br>
				<div class="purchase-info" style="display: inline-block; margin: 0 5px;  float: right;">
            				<button type="button" th:onclick="|location.href='@{/recipe/pdfzzim(num=${Zzim.zzim_num})}'|" class="btn">PDF 변환</button>
							<button type="button" th:onclick="|javascript:deletezzim(${Zzim.zzim_num})|" class="btn">찜 삭제</button>
							<button type="button" th:onclick="|location.href='@{/recipe/updatezzim(num=${Zzim.zzim_num})}'|" class="btn">레시피 편집</button>
						</div>

				<table>
					<tr>
						<td width="200px" height="70px">
							<img th:if="${Zzim.zzim_icon == '모두다'}" th:src="@{/image/food/All.svg}">
							<img th:if="${Zzim.zzim_icon == '고추'}" th:src="@{/image/food/매운음식 폴라로이드.svg}">
							<img th:if="${Zzim.zzim_icon == '다이어트'}" th:src="@{/image/food/다이어트 폴라로이드.svg}">
							<img th:if="${Zzim.zzim_icon == '이유식'}" th:src="@{/image/food/이유식 폴라로이드.svg}">
							<img th:if="${Zzim.zzim_icon == '간단요리'}" th:src="@{/image/이유식 폴라로이드.svg}">
						</td>
						<td width="150px" height="70px">
							<img th:if="${Zzim.zzim_type == '한식'}" th:src="@{/image/food/한식 우표2.svg}">
							<img th:if="${Zzim.zzim_type == '양식'}" th:src="@{/image/food/양식 피자 최종 우표1.svg}">
							<img th:if="${Zzim.zzim_type == '일식'}" th:src="@{/image/food/일식 우표 완성.svg}">
							<img th:if="${Zzim.zzim_type == '중식'}" th:src="@{/image/food/일식 우표 완성.svg}">
							<img th:if="${Zzim.zzim_type == '아시안식'}" th:src="@{/image/food/양식 피자 최종 우표1.svg}">
							<img th:if="${Zzim.zzim_type == '디저트'}" th:src="@{/image/food/우표 디저트 완성 .svg}">
						</td>

					</tr>
				</table>
				<div class="product-detail">
							<ul> 
								<li>					<th>찜한 날짜 : </th>
					<td th:text="${Zzim.zzim_date}"></td></li>
								<li>					<th>재료 : </th>
					<td th:text="${Zzim.zzim_need}"></td></li>
								<li>					<th>요리 소개 : </th>
					<td th:utext="${Zzim.zzim_howto}"></td></li>
								
				</ul>
						</div>

						
			</form>
		</div>
	</div>


</body>
</html>
