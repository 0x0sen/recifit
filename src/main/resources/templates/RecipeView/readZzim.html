<!DOCTYPE html>
<!-- 폼없이 데이터 주고 받을 html 파일 폼완성은 2에서 할께요 여기서 연습해주세요 -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">

<!-- include libraries(jQuery, bootstrap) -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<title>myRecipe</title>

</head>
<body>
	<header>
		<h1>[찜한 레시핏 보기]</h1>
	</header>

	<section>
		<form id="readZzim" th:action="@{/recipe/zzim}" method="post">

			<table>
				<tr>

					<!-- 화면에 바로뜸.  -->
					<img th:src="@{/recipe/download(num=${Zzim.zzim_num})}">
					<!-- 이렇게 하는 경우도 있고, 저장 장소를 static에 해서 누구든지 볼수 있게 할수도 있다고함....있다고함..  -->
					</td></tr>

				<tr>
					<th>레시피 제목</th>
					<td th:text="${Zzim.zzim_name}"></td>
				</tr>
				<tr>
					<th>레시피 분류</th>
					<td th:text="${Zzim.zzim_type}"></td>
				</tr>
				<tr>
					<th>레시피 아이콘</th>
					<td th:text="${Zzim.zzim_icon}"></td>
				</tr>

				<tr>
					<th>레시피 찜버튼</th>
					<td><a th:href="@{/recipe/zzim(num=${Recipe.recipe_num})}">찜(찜버튼을 다시 누르면 경고창나오고 찜 해제)</a></td>
				</tr>
				<tr>
					<th>찜한 날짜</th>
					<td th:text="${Zzim.zzim_date}"></td>
				</tr>
				<tr>
					<th>재료</th>
					<td th:text="${Zzim.zzim_need}"></td>
				</tr>
				<tr>
					<th>요리 소개</th>
					<td th:text="${Zzim.zzim_howto}"></td>
				</tr>
			</table>
		</form>

	</section>
</body>
</html>
