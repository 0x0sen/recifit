<script type="text/javascript">
	$(document).ready(function() {
		  $('#summernote').summernote({
			  placeholder:'내용을 입력해주세요.',
			  height : 300,
			  toolbar : [
				  ['fontname',['fontname']],
				  ['fontsize',['fontsize']],
				  ['style',['bold','italic','underline']],
				  ['color',['color']],
				  ['para',['ul','ol','paragraph']],
				  ['insert',['insert']],
				  ['view',['fullscreen','codeview','help']]
				  ['fontname',['fontname']]

				  ],
				  fontNames:['Arial', 'Arial Black','Comic Sans MS','Courier New',
					  '맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
				  fontSizes:['8','9','10','11','12','14','16','18','20','22','24']  
		  });
		});
	
	function validation() {
		let title = document.getElementById('recipe_name');
		let contents = document.getElementById('recipe_howto');
		
		if (recipe_name.value.length = 0) {
			alert("제목을 입력하세요.");
			recipe_name.focus();
			recipe_name.select();
			return false;
		}
		if (recipe_howto.value.length = 0) {
			alert("내용을 입력하세요.");
			recipe_howto.focus();
			recipe_howto.select();
			return false;
		}
		return true;
	}

</script>
