<!DOCTYPE html>
<!-- 폼없이 데이터 주고 받을 html 파일 폼완성은 2에서 할께요 여기서 연습해주세요 -->
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">

<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<title>myRecipe</title>

<script type="text/javascript">
   $(document).ready(function() {
        $('#summernote').summernote();
      });
   
   function validation() {
      let title = document.getElementById('recipe_name');
      let contents = document.getElementById('recipe_howto');
      
      if (recipe_name.value.length < 5) {
         alert("제목을 입력하세요.");
         recipe_name.focus();
         recipe_name.select();
         return false;
      }
      if (recipe_howto.value.length < 5) {
         alert("내용을 입력하세요.");
         recipe_howto.focus();
         recipe_howto.select();
         return false;
      }
      return true;
   }

</script>

</head>
<body>
<header>
<h1>[ 마이 레시핏 ]</h1>
</header>

<section>
<form th:action="@{/recipe/write}"  method="post" 
   enctype="multipart/form-data"
   onsubmit="return validation();">
   
   <table>
   <tr>
      <th>레시피 제목</th>
      <td>
         <input type="text" name="recipe_name" id="recipe_name" style="width:400px;">
      </td>
   </tr>
   <tr>
      <th>요리 소개</th> 
      <td>
         <textarea name="recipe_howto" id="summernote"></textarea>
      </td>
   </tr>
   <tr>
      <th>재료</th>
      <td>
         <input type="text" name="recipe_need" id="recipe_need" style="width:400px;">
      </td>
   </tr>
   <tr>
      <th>분류</th>
      <td>
         <input type="text" name="recipe_type" id="recipe_type" style="width:400px;">
      </td>
   </tr>
   <tr>
      <th>아이콘</th>
      <td>
         <input type="text" name="recipe_icon" id="recipe_icon" style="width:400px;">
      </td>
   </tr>
   <tr>
      <th>파일첨부</th> 
      <td>
         <input type="file" name="upload">
      </td>
   </tr>
   <tr>
      <td colspan="2" class="white center">
         <input type="submit" value="저장">
      </td> 
   </tr>
   </table>
</form>

</section>
</body>
</html>
