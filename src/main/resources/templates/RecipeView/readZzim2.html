<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML수정함</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" th:href="@{/css/zimread.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="short icon" th:href="@{/image/food/short_icon.png}">

<link rel="stylesheet" th:href="@{/css/zim.css}">
<script>
function deletezzim(n){
	if (confirm('삭제하시겠습니까?')){
	location.href='deletezzim?num=' + n;
	// http://localhost:8884/spring5/board/delete?num=1
	}
}
</script>
<title>myRecipe</title>

</head>
<body>
	<section id="Home">

		<nav>

			<div class="logo">
				<a th:href="@{/}"> <img th:src="@{/image/food/로고0328_3.svg}"></a>
			</div>

			<ul>
				<li><a th:href="@{/}"> 레시피 추천</a></li>
				<li><a th:href="@{/recipe/list}">모든 레시피보기</a></li>
				<!-- 아래부터는 로그인 해야 이용 가능한 설정 클릭시 로그인한 사람이 아니면 로그인 페이지로 접근 막음  -->
				<!-- 로그인을 3개페이지 이용가능  접근허용 이렇게 할려면 홈에 컨크롤러가 있으면 안되고 아래 3개는 각각의 컨트롤러에 있어서 아이디 채크후 가야할꺼같음-->
				<!-- 구현이 까다로울꺼같은면 발표 전에 로그인 먼저 한다고 말하고 보여주는 방법이 있으면-->

				<li><a th:href="@{/recipe/write}">레시피 쓰기</a></li>
				<li><a th:href="@{/recipe/listzzim}">내 찜목록</a></li>
				<li><a th:href="@{/user/mypage}">마이페이지</a></li>
			</ul>

			<div class="login">
				<span sec:authorize="not isAuthenticated()"><a
					th:href="@{/user/loginForm}">로그인</a></span> <span
					sec:authorize="isAuthenticated()"><a
					th:href="@{/user/logout}">로그아웃</a></span>
			</div>

		</nav>

	</section>
	<header>
		<h1>[찜한 레시핏 보기]</h1>
	</header>
	<div class="hero">

		<div class="login_form">

			<h1>음식이름</h1>

			<form id="loginForm">
				<div>
					<img th:src="@{/image/food/양식 피자 최종 우표1.svg}" width="700px"
						height="600px">
				</div>
	<br>
				<div class="purchase-info" style="display: inline-block; margin: 0 5px;  float: right;">
							<th></th>
            			<td><input type="button" id="submit" value="만들기"></td>
							<button type="button" class="btn">찜</button>
							<button type="button" class="btn">수정</button>
						</div>
				<table>
					<tr>
						<td width="200px" height="70px">
						<img th:src="@{/image/food/한식 우표2.svg}">
						</td>
						<td width="150px" height="70px">
						<img th:src="@{/image/food/이유식 폴라로이드.svg}">
						</td>
						
					</tr>
				</table>
				<div class="product-detail">
							<ul> 
								<li>작성자 아이디 : <span>1212 </span></li>
								<li>레시피 조회수: <span>94</span></li>
								<li>레시피 찜수: <span>0 </span></li>
								<li>글 작성 날짜: <span>2023-04-08 15:31:12</span></li>
								<li>재료: <span>치킨 </span></li>
								<li>요리 순서: <span>kfc에 주문하기</span></li>
								
				</ul>
						</div>

						
			</form>
		</div>
	</div>


</body>
</html>
